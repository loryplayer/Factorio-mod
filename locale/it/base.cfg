[item-description]
uranium-235=[font=default-bold][color=red]Altamente radioattivo[/color][/font] \nL'uranio 235 [item=uranium-235] è piu radioattivo dell' uranio 238 [item=uranium-238] ma è meno radioattivo dell'uranio grezzo [item=uranium-ore].
uranium-238=[font=default-bold][color=red]Altamente radioattivo[/color][/font] \nL'uranio 238 [item=uranium-238] è meno radioattivo rispetto all'uranio 235 [item=uranium-235].
uranium-fuel-cell=[font=default-bold][color=red]Mediamente radioattivo[/color][/font] \nLa barra di combistibile d'uranio serve [item=uranium-fuel-cell] per alimentare i reattori nucleari [item=nuclear-reactor].
radioactive-iron-ore=[font=default-bold][color=red]Altamente radioattivo[/color][/font] \nFerro radioattivo formato dalla lavorazione dell'uranio.
radioactive-stone=[font=default-bold][color=red]Altamente radioattivo[/color][/font] \nPietra radioattiva formata dalla lavorazione dell'uranio.
dt-fuel=[font=default-bold][color=red]Mediamente radioattivo[/color][/font] \nCombustibile al deuterio-trizio per reattori a fusione. [color=orange]Da indietro una cella vuota di Deuterio-Trizio [item=radioactive-empty-dt-fuel] dopo essere stata usata[/color].
radioactive-empty-dt-fuel=[font=default-bold][color=red]Debolmente radioattivo[/color][/font] \nCella vuota che per essere riutilizzata bisogna purificarla.
tritium=[font=default-bold][color=red]Altamente radioattivo[/color][/font] \nIl trizio viene utilizzato per creare la Cella DT [item=dt-fuel] insieme all'acqua pesante [fluid=heavy-water].
