[entity-description]
kr-shelter=Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra. Può anche usarlo per conservarci le tue riviste di videogiochi. [color=green]Ha lo spazio per contenere 200 oggetti diersi e da 120kW di energia passivamente.[/color]
kr-shelter-plus=Rifugio per gli Energy Demons! Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra. Può anche usarlo per conservarci le tue riviste di videogiochi. [color=green]Ha lo spazio per contenere 200 oggetti diersi e da 120kW di energia passivamente.[/color]
kr-tesla-coil=Questa torre ricaricherà qualunque equipaggiamento che abbia un antenna installata, la velocità con cui le batterie dell'equipaggiamento vengono ricaricate dipende dal livello di tecnologia. Questa torre consumerà 6 MW costantemente e un massimo di 30MW mentre sta caricando un equipaggiamento.
