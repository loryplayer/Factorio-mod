spidertron-mk2=Spidertron di livello 2.
spidertron-mk3=Spidertron di livello 3.
spidertron-mk4=Spidertron di livello 4.
spidertron-mk5=Spidertron di livello 5.

[equipment-description]
energy-absorber=Ricaricherà gli altri equipaggiamenti installati se è abbastanza vicino a una bobina di Tesla. [color=red]Ogni griglia d'equipaggiamento può avere al massimo due assorbitori d'energia installati![/color]

